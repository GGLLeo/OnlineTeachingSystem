<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- For IE -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- For Resposive Device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Eskul - Responsive Bootstrap  Education HTML5 Template</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="56x56" href="../static/images/fav-icon/icon.png">


		<!-- Main style sheet -->
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<!-- responsive style sheet -->
		<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">


		<!-- Fix Internet Explorer ______________________________________-->

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="../static/vendor/html5shiv.js"></script>
			<script src="../static/vendor/respond.js"></script>
		<![endif]-->
		 <style type="text/css">
			.btnstyle {
				width:120px;
				height:50px;
				position: relative;
				display: inline-block;
				background: #1B1D3D;
				border: 1px solid #99D3F5;
				border-radius: 4px;
				padding: 4px 12px;
				margin:5px 20px;
				overflow: hidden;
				color: #FFFFFF;
				text-decoration: none;
				text-indent: 0;
				line-height: 20px;
			}
			.btnstyle:hover {
				background: #1B1D3D;
				border-color: #1B1D20;
				color: #FFFFFF;
				text-decoration: none;
			}
			</style>
			
	</head>

	<body>
		<div class="main-page-wrapper">

			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<div id="loader-wrapper">
				<div id="loader"></div>
			</div>



			<!-- 
			=============================================
				Theme Header
			============================================== 


			=============================================
				Theme Inner Banner
			============================================== 
			-->
			<div class="inner-banner">
				<div class="opacity">
					<div class="container">
						<h2>Personal Profile</h2>
						<ul>
							<li><a  href="{{url_for('returnhome')}}">Home</a></li>
						</ul>
					</div> <!-- /.container -->
				</div> <!-- /.opacity -->
			</div> <!-- /.inner-banner -->



			<!-- 
			=============================================
				About Text
			============================================== 
			-->
				<div class="our-instructor-profile">
				<div class="container">
                    	<div class="row">
							<div class="col-md-4 col-sm-6 col-xs-12">
								<img src="{{ imagepath}}" width="300px" height="400px"/>
							</div>
							<div class="text">
                                <h2>&nbsp;&nbsp;&nbsp;&nbsp;{{current_user.name}}</h2>
								<br/>
								<h3>&nbsp;&nbsp;&nbsp;&nbsp;学工号：{{ current_user.ID }}</h3>
								<br/>
								<h3>&nbsp;&nbsp;&nbsp;&nbsp;性别：{{ current_user.gender }}</h3>
								<br/>
								<h3>&nbsp;&nbsp;&nbsp;&nbsp;年龄: {{ current_user.age }}</h3>
								<br/>
								<h3>&nbsp;&nbsp;&nbsp;&nbsp;所属机构：{{ current_user.affiliation }}</h3>
								<br/>
							</div>
						</div>
						<br/>
						<br/>
						<br/>
						<div align="center">
						<button   onclick="window.location.href ='{{url_for('changepassword')}}'" class="btnstyle">修改密码</button>
							&nbsp;&nbsp;&nbsp;
					    <button  class="btnstyle" onclick="window.location.href ='{{url_for('editinformation')}}'" >修改个人信息</button>
						</div>
				</div>
			</div>






		<!-- Js File_________________________________ -->

		<!-- j Query -->
		<script type="text/javascript" src="../static/vendor/jquery.2.2.3.min.js"></script>
		<!-- Bootstrap Select JS -->
		<script type="text/javascript" src="../static/vendor/bootstrap-select/dist/js/bootstrap-select.js"></script>

		<!-- Bootstrap JS -->
		<script type="text/javascript" src="../static/vendor/bootstrap/bootstrap.min.js"></script>

		<!-- Vendor js _________ -->
		<!-- Camera Slider -->
		<script type='text/javascript' src='../static/vendor/Camera-master/scripts/jquery.mobile.customized.min.js'></script>
	    <script type='text/javascript' src='../static/vendor/Camera-master/scripts/jquery.easing.1.3.js'></script>
	    <script type='text/javascript' src='../static/vendor/Camera-master/scripts/camera.min.js'></script>
	    <!-- Mega menu  -->
		<script type="text/javascript" src="../static/vendor/bootstrap-mega-menu/js/menu.js"></script>
		
		<!-- WOW js -->
		<script type="text/javascript" src="../static/vendor/WOW-master/dist/wow.min.js"></script>
		<!-- owl.carousel -->
		<script type="text/javascript" src="../static/vendor/owl-carousel/owl.carousel.min.js"></script>
		<!-- js count to -->
		<script type="text/javascript" src="../static/vendor/Counter/jquery.counterup.min.js"></script>
		<script src="vendor/Counter/jquery.waypoints.min.js"></script>
		<!-- partical Js -->
		<script type="text/javascript" src="../static/vendor/particles.js-master/particles.min.js"></script>
		<script type="text/javascript" src="../static/vendor/particles.js-master/demo/js/lib/stats.js"></script>
		<script type="text/javascript" src="../static/vendor/particles.js-master/demo/js/app.js"></script>

		<!-- Theme js -->
		<script type="text/javascript" src="../static/js/theme.js"></script>

		</div> <!-- /.main-page-wrapper -->
	</body>
</html>
